<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Contest_1_F1_style.css">
    <title>SignUp</title>
</head>

<body>
    <header>
        <h1>Signup</h1>
    </header>
    
    <main>
        <div class="FORM">
            <form id="form01">
                <input type="text" name="Full Name" placeholder="Full Name" class="WIDTH" required><br><hr>
                <input type="email" name="email" placeholder="Email" class="WIDTH" required><br><hr>
                <input type="password" name="password" placeholder="Password" class="WIDTH" required><br><hr>
                <input type="password" name="confirm password" placeholder="Confirm Password" class="WIDTH" required><br><hr>
                <input type="text" name="DOB" placeholder="MM/DD/YYYY" class="WIDTH" required><br><hr>
                <input type="radio" class="radio" name="category" id="Student" value="Student" required>
                <label for="student">Student</label>
                <input type="radio" class="radio" name="category" id="Employee">
                <label for="employee">Employee</label><br><br>
                <input type="checkbox" name="checkbox" id="declaration" required>
                <label for="declaration">I agree to all the Terms and conditions</label><br><br>
                <button class="btn" type="submit" form="form01" value="Signup">Signup</button>    
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
